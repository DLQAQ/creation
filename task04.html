            var x;

            if (!flag||(x.length>16||x.length<4)||x=="") {
                return false;
            }
            else{
                return true;
            }
        }
        function passwordch(){

            y = document.getElementById("password").value;
            if(y.length!=8){
            return false;}
            else{

                return true;}
                else{

                }
            }
            }

            }
